           <!-- form here -->

          <form id="enquiryForm">
  <input class="form-control mb-2 fade-up delay-1" id="name" placeholder="Name" required>
  <input class="form-control mb-2 fade-up delay-2" id="phone" placeholder="Phone" required>
  <select class="form-control mb-2 fade-up delay-3" id="course">
    <option>IIT</option>
    <option>NEET</option>
    <option>SSC</option>
  </select>
  <button class="btn btn-warning w-100 fade-up delay-4">Submit</button>
</form>

<script>
document.getElementById("enquiryForm").addEventListener("submit", async function(e){
  e.preventDefault();

  const data = {
    name: name.value,
    phone: phone.value,
    course: course.value
  };

  const res = await fetch("https://YOUR-BACKEND-URL/enquiry", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  const result = await res.json();
  alert(result.message);
});
</script>

<script>
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('show');
      }
    });
  }, { threshold: 0.2 });

  document.querySelectorAll('.fade-up').forEach(el => {
    observer.observe(el);
  });
</script>
